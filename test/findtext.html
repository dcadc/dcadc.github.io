<center>
<p><input type="file" onchange="newFiles(this);" multiple /></p>

<script>
var ids = 0;
function newFiles(element){
	var crop_x = parseInt(document.crop_param.crop_x.value, 10);
	var crop_y = parseInt(document.crop_param.crop_y.value, 10);
	var crop_w = parseInt(document.crop_param.crop_w.value, 10);
	var crop_h = parseInt(document.crop_param.crop_h.value, 10);
	console.log('00000000000'+newFiles.caller);
	console.log('00000000001'+typeof element);
	console.log('00000000002'+typeof element.dataTransfer);
	console.log('00000000003'+typeof element.files);
	//var inpObj = document.getElementById("id1");

	if (newFiles.caller == null) {
		element.stopPropagation();
		element.preventDefault();
		for (var i=0; i<element.dataTransfer.files.length; i++) {
			readFileAndProcess(element.dataTransfer.files[i]);
		}
	} 
	else{
		for (var i=0; i<element.files.length; i++) {
			readFileAndProcess(element.files[i]);
		}
	} 

	function readFileAndProcess(readfile){
		var reader = new FileReader();
		reader.addEventListener("load", function(){
			var worker = new Worker("jimp-worker.js");
			worker.onmessage = function (e) {
				for(var regno = 0; regno < region_data.length; regno++){
					var newTable = document.createElement("table");
					newTable.setAttribute("id", 'tab'+e.data.imgid+'_'+regno);
					for (var row = 0; row < e.data.bitwisemap[regno][0].length; row++) {
						//iterate through rows
						//rows would be accessed using the "row" variable assigned in the for loop
						var newTR = document.createElement("tr"); 
						newTR.style.height = '1px';
						for (var col = 0; col < e.data.bitwisemap[regno].length; col++) {
							//iterate through columns
							//columns would be accessed using the "col" variable assigned in the for loop
							var newTD = document.createElement("td"); 
							newTD.style.width = '1px';
							if(e.data.bitwisemap[regno][col][row]){
								newTD.setAttribute("class", 'b-CH');
								newTD.style.backgroundColor = '#000000';
							}
							else{
								newTD.setAttribute("class", 'w-CH');
								newTD.style.backgroundColor = '#FFFFFF';
							}
							newTR.appendChild(newTD);
							//newTD.innerHTML = 'row'+row+'col'+col+'val'+ e.data.bitwisemap[regno][col][row];
							//newTD.innerHTML = e.data.bitwisemap[regno][col][row];
						}
						newTable.appendChild(newTR);
					}
					
					var img = document.createElement("img");
					img.setAttribute("id", 'img'+e.data.imgid+'_'+regno);
					img.setAttribute("src", e.data.view[regno]);
					
					var newBr = document.createElement("br"); 				
					var newDiv = document.createElement("div");				
					var fn = document.createTextNode(e.data.filename+'  region '+regno);
					newDiv.setAttribute("id", 'divv'+e.data.imgid+'_'+regno);
					newDiv.setAttribute("name", e.data.filename+' region'+regno);
					newDiv.setAttribute("class", 'result');
					document.body.appendChild(newDiv);
					var currentDiv = document.getElementById('divv'+e.data.imgid+'_'+regno); 
					var newtext = document.createElement("input");
					newtext.setAttribute("type", 'text');
					newtext.setAttribute("name", 'HEX'+e.data.imgid+'_'+regno);
					//newtext.setAttribute("value", e.data.fruits[regno].join(','));
					newtext.setAttribute("value", e.data.fruits_orig[regno]);
					currentDiv.appendChild(newBr);
					currentDiv.appendChild(img);
					currentDiv.appendChild(fn);
					currentDiv.appendChild(newBr);
					currentDiv.appendChild(newTable);
					//currentDiv.appendChild(newtext);
					//document.body.insertBefore(newBr, currentDiv); 
					console.log('00000000004'+'x.length='+e.data.bitwisemap[regno].length+' y.length='+e.data.bitwisemap[regno][0].length);
				}
				var newSpan = document.createElement("textarea");
				newSpan.setAttribute("id", 'decode'+e.data.imgid+'_'+regno);
				newSpan.setAttribute("rows", (e.data.fruits.length+3));
				newSpan.innerHTML = e.data.filename + '\n';
				var max_fruit_len = e.data.filename.length;
				for(var regno = 0; regno < region_data.length; regno++){
					var wordFilter = e.data.fruits[regno].replace(/x[0-9A-F]{1,2}x/g, "");
					newSpan.innerHTML = newSpan.innerHTML + '\n' + wordFilter;
					max_fruit_len = (wordFilter.length > max_fruit_len)?wordFilter.length:max_fruit_len;
				}
				newSpan.setAttribute("cols", (max_fruit_len+1));
				if(document.getElementById("convert_en").checked){
					currentDiv.appendChild(newBr);
					currentDiv.appendChild(newSpan);
					currentDiv.appendChild(newBr);
				}
				
			};
			worker.postMessage({
				'cmd': this.result,
				'imgid': ids++,
				'filename': readfile.name,
				'region_data': region_data,
				'crop_x': crop_x,
				'crop_y': crop_y,
				'crop_w': crop_w,
				'crop_h': crop_h
			});
		});
		reader.readAsArrayBuffer(readfile);
	}
}
function handleDragOver(evt) {
	evt.stopPropagation();
	evt.preventDefault();
	evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
}
// Setup the dnd listeners.
var dropZone = document.getElementById('drop_zone');
dropZone.addEventListener('dragover', handleDragOver, false);
dropZone.addEventListener('drop', newFiles, false);

function invertColor(col) {
	col=col.replace('rgb(','').replace(')','').split(',');
	var r=parseInt(col[0], 10).toString(16);
	var g=parseInt(col[1], 10).toString(16);
	var b=parseInt(col[2], 10).toString(16);
	r=r.length==1?'0'+r:r; g=g.length==1?'0'+g:g; b=b.length==1?'0'+b:b;
	var colHex='#'+r+g+b;
	var color = colHex;
	color = color.substring(1); // remove #
	color = parseInt(color, 16); // convert to integer
	color = 0xFFFFFF ^ color; // invert three bytes
	color = color.toString(16); // convert to hex
	color = ("000000" + color).slice(-6); // pad with leading zeros
	color = "#" + color; // prepend #
	return color;
}
function CHSW() {
	var x = document.getElementsByClassName("b-CH");
	for (var i = 0; i < x.length; i++) {
		x[i].style.backgroundColor = invertColor(x[i].style.backgroundColor);
	}
	x = document.getElementsByClassName("w-CH");
	for (var i = 0; i < x.length; i++) {
		x[i].style.backgroundColor = invertColor(x[i].style.backgroundColor);
	}
}
function crop_rst() {
	document.crop_param.crop_x.value = "66";//"71";
	document.crop_param.crop_y.value = "47";//"57""46";
	document.crop_param.crop_w.value = "168";
	document.crop_param.crop_h.value = "8";//"20";
	document.crop_param.text_color.value = "#00FF00FF";
	document.crop_param.region_no.value = "1";
	var tmp_data = [document.crop_param.crop_x.value, 
					document.crop_param.crop_y.value, 
					document.crop_param.crop_w.value, 
					document.crop_param.crop_h.value, 
					document.crop_param.text_color.value]; 
					//parseInt(document.crop_param.text_color.value.slice(1), 16)];
	document.crop_param.g_praser.value = tmp_data.join(' ');
	refresh_region();
	sel_region();
}
function refresh_region(){
	var reg_sel = document.getElementById('region_select');
	if((reg_sel.options.length)<(document.crop_param.region_no.value)){
		for(var i = reg_sel.options.length; i < (document.crop_param.region_no.value) ; i++){ 
				var new_reg_opt = document.createElement("option");
				new_reg_opt.value = "region_"+i;
				new_reg_opt.id = "region_"+i;
				var new_reg_txt = document.createTextNode(new_reg_opt.value);
				new_reg_opt.appendChild(new_reg_txt);
				reg_sel.appendChild(new_reg_opt);
		}
	}
	region_data = new Array(reg_sel.options.length);
	for (var i=0; i <reg_sel.options.length; i++){
		region_data[i]=new Array(5); 
	}
}
function sel_region() {
    var x = document.getElementById("region_select").value.slice(7);
		console.log('sel'+x);
	if((typeof region_data[x][0]) != 'undefined'){
		document.crop_param.crop_x.value = region_data[x][0];
		document.crop_param.crop_y.value = region_data[x][1];
		document.crop_param.crop_w.value = region_data[x][2];
		document.crop_param.crop_h.value = region_data[x][3];
		document.crop_param.text_color.value = ColorInt2HEXStr(region_data[x][4]);
		var tmp_data = [document.crop_param.crop_x.value, 
						document.crop_param.crop_y.value, 
						document.crop_param.crop_w.value, 
						document.crop_param.crop_h.value, 
						document.crop_param.text_color.value]; 
		document.crop_param.g_praser.value = tmp_data.join(' ');
	}
	else{
		value_sync();
	}
}

function value_sync() {
	var x = document.getElementById("region_select").value.slice(7);
	var tmp_data = [document.crop_param.crop_x.value, 
					document.crop_param.crop_y.value, 
					document.crop_param.crop_w.value, 
					document.crop_param.crop_h.value, 
					document.crop_param.text_color.value]; 
	if(document.crop_param.g_praser.value != tmp_data.join(' ')){
		region_data[x] = document.crop_param.g_praser.value.split(' ');
		region_data[x][4] = parseInt(region_data[x][4].slice(1), 16);
	}
	else{
		region_data[x][0] = document.crop_param.crop_x.value;
		region_data[x][1] = document.crop_param.crop_y.value;
		region_data[x][2] = document.crop_param.crop_w.value;
		region_data[x][3] = document.crop_param.crop_h.value;
		region_data[x][4] = parseInt(document.crop_param.text_color.value.slice(1), 16);
	}
	
	for(var i = 0; i < 4; i++)
		region_data[x][i] = isNaN(parseInt(region_data[x][i], 10))?0:parseInt(region_data[x][i], 10);
	region_data[x][4] = (isNaN(region_data[x][4]))?0xFF:((region_data[x][4] > 0xFFFFFFFF || region_data[x][4] < 0)?0xFF:region_data[x][4]);
	
	document.crop_param.crop_x.value = region_data[x][0];
	document.crop_param.crop_y.value = region_data[x][1];
	document.crop_param.crop_w.value = region_data[x][2];
	document.crop_param.crop_h.value = region_data[x][3];
	document.crop_param.text_color.value = ColorInt2HEXStr(region_data[x][4]);
	
	tmp_data = [document.crop_param.crop_x.value, 
					document.crop_param.crop_y.value, 
					document.crop_param.crop_w.value, 
					document.crop_param.crop_h.value, 
					document.crop_param.text_color.value]; 
	document.crop_param.g_praser.value = tmp_data.join(' ');
	console.log('region_data[x][0]:'+region_data[x][0]+' region_data[x][1]:'+region_data[x][1]+' region_data[x][2]:'+region_data[x][2]+' region_data[x][3]:'+region_data[x][3]+' region_data[x][4]:'+region_data[x][4]);
}
	var region_data// = new Array(document.crop_param.region_no.value);
function ColorInt2HEXStr(int_color){
	return '#'+toPaddedHexString(int_color, 8).toUpperCase();
}
function toPaddedHexString(num, len){
	str = num.toString(16);
	return "0".repeat(len - str.length) + str;
}
function ClearALL(){
	var x = document.getElementsByClassName("result");
	while (x.length > 0) {
        x[0].remove();
	}
}
</script>
